<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/kaibun-helper/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body {
      font-family: Verdana, Meiryo, "游ゴシック", YuGothic, "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f6f1e6;
      padding-top: 48px;
    }
  </style>
  <title>回文ヘルパー</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="mb-3 row">
        <div class="col">
          <input id="inputText" class="form-control form-control-lg" type="search" value="たけやぶ">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <div id="kaibun1" class="form-control">
            たけやぶぶやけた
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <div id="kaibun2" class="form-control">
            たけやぶやけた
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <div id="kaibun3" class="form-control">
            ぶやけたたけやぶ
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <div id="kaibun4" class="form-control">
            ぶやけたけやぶ
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script>
    window.addEventListener("keydown", function (e) {
      if (e.keyCode === 13) {
        e.preventDefault();
        return false;
      }
    }, true);
    document.querySelector("#inputText").addEventListener("input", event => {
      const inputText = document.querySelector("#inputText").value.trim();
      const reverseText = inputText.split("").reverse().join("");
      setKaibunText("kaibun1", inputText + reverseText);
      setKaibunText("kaibun2", inputText.substring(0, inputText.length - 1) + reverseText);
      setKaibunText("kaibun3", reverseText + inputText);
      setKaibunText("kaibun4", reverseText.substring(0, reverseText.length - 1) + inputText);
    });
    function setKaibunText(id, text) {
      document.querySelector("#" + id).innerHTML = (text === null || text === "") ? "&nbsp;" : text;
    }
  </script>
</body>

</html>
